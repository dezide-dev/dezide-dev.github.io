Problem:
  type: object
  properties:
    type:
      type: string
      format: uri
      description: |
        A URI that identifies the problem type. When
        dereferenced, it provide human-readable documentation for the
        problem type (e.g., using HTML).
      default: 'about:blank'
      example: 'https://api.dezide.dev/problem/external-service-error'
    title:
      type: string
      description: |
        A short, human-readable summary of the problem type. It SHOULD NOT
        change from occurrence to occurrence of the problem. Title is advisory
        and included only for comsumers who are not aware of the semantics of the
        "type" field and not able to discover them.
      example: Not Found
    status:
      type: integer
      format: int32
      description: |
        The HTTP status code generated by the origin server for this occurrence
        of the problem.
      minimum: 100
      maximum: 600
      exclusiveMaximum: true
      example: 404
    detail:
      type: string
      description: |
        A human readable explanation specific to this occurrence of the
        problem.
      example: Unable to create ticket
    instance:
      type: string
      format: uri
      description: |
        A URI reference that identifies the specific occurrence of the problem.
        It may or may not yield further information if dereferenced.
